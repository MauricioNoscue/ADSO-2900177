<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    <script>
        let resta;
        let multiplicacion;
        let division;
        let numero1;
        let numero2;
        numero1 = 3;
        numero2 = 4;
        resta = numero1 - numero2;
        multiplicacion = numero1 * numero2;
        division = numero1 / numero2;
        console.log("Resta: "+resta+"\n");
        console.log("Multiplicación: "+multiplicacion+"\n");
        console.log("División: "+division+"\n");
    </script>
</body>
</html>
