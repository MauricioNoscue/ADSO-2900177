    <script>

        tabla = 5;

                resultado = cTabla * cMult;
                if (resultado %2 == 0){
                    par ++;
                    console.log(cTabla+"x"+cMult+ "=" +resultado+" bazz");
                }
                    else{
                        impar ++;
                        console.log(cTabla+"x"+cMult+ "=" +resultado+" bazz");
                    }
            }
        }               console.log("hay "+par+" pares");
                        console.log("hay "+impar+" impares");
