<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tabla;
        let multiplicar;
        let resultado;
        let numero;
        let par;
        let impar;
        tabla = 0;
        numero = 5;
        resultado = 0;
        while(tabla < numero){
            tabla++;
            multiplicar = 0;
            while (multiplicar < numero){
                resultado = tabla *(multiplicar+1);
                console.log(tabla+" x "+(multiplicar+1)+" = "+resultado);
                if(resultado %2 == 0){
                    par++;
                    console.log("buzz");
                }
                    else{
                        impar++;
                        console.log("bass");
                        
                    }
                    multiplicar++;
            }
        }
    </script>
</body>
</html>
