    <script>
        let salario;

        diasTrabajados = 30;

        salud = salario * 0.12;
        pension = salario * 0.16;

        pagoTotal = salario - descuento;
        console.log("Salario: "+salario+"\n");
        console.log("Salud: "+salud+"\n");
        console.log("Pensi√≥n: "+pension+"\n");
        console.log("arl: "+arl+"\n");

        console.log("Pago total: "+pagoTotal+"\n");
    </script>
