<body>
    <script>
        let numero;
        let tabla;
        let contador;
        let resultado
        numero = 5;
        tabla = 9;
        contador = 0;
        resultado = 0;
        while(contador<numero){
            contador++;
            resultado = tabla * contador;
            if(resultado%2==0){
                console.log(tabla+"x"+contador+ "=" +resultado+ " es par");
            }
                else{
                    console.log(tabla+"x"+contador+ "=" +resultado+ " es impar");
                }
        }
    </script>
