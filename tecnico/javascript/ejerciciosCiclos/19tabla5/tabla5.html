<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let tabla;
        let contador;
        let resultado;
        tabla = 5;
        contador = 0;
        resultado = 0;
        while (contador<tabla){
            contador++;
            resultado = tabla * contador;
            console.log(tabla+"x"+contador+"= "+resultado);
        }      
    </script>
